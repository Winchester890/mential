<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style_cadastro.css">
</head>
<body>
    <header>
        
       
    </header>
    <main>
        <h1>Crie sua conta</h1>
        <div class="social-media">
            <a href="#">
                <img src="imagens/google-37.png" alt="google">
            </a>
            <a href="#">
                <img src="imagens/facebook-13.png" alt="facebook">
            </a>
            <a href="#">
                <img src="imagens/linkedin-83.png" alt="linkedin">
            </a>
       
        </div>
        

        <div class="alternative">
            <span>OU</span>
        </div>

        
        <form action="">
            <label for="name">
                <span>Nome</span>
                <input type="text" name="name" id="name">
            </label>


            <label for="e-mail">
                <span>E-mail</span>
                <input type="email" name="email" id="email">
            </label>


            <label for="password">
                <span>Senha</span>
                <input type="password" name="password" id="password">
            </label>


            
            <input type="submit" value="Cadastrar">
        </form>
    </main>

    
    <section class="images">
        <!-- <img src="imagens/mobile1-.svg" alt="Mobile"> -->
        <img src="imagens/mential.png" alt="Mobile">
        <div class="circle"></div>
    </section>
</body>
</html>
